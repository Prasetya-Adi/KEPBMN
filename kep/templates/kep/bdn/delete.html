{% extends 'kep/base/base.html' %}

{% block title %}Skep BDN Delete{% endblock title %}

{% block content %}

<div class="main d-flex justify-content-center align-items-center mt-10">
    <div>
        <form method="POST">
            <div class="card border-danger mb-3" style="max-width: 18rem;">
                {% csrf_token %}
                <div class="card-header">Delete Item</div>
                <div class="card-body text-danger">
                    <h5 class="card-title">Are you want to delete this item ?</h5>
                    <input type="submit" value="Yes" class="btn btn-danger"/>
                    <a href="/"><button type="button" class="btn btn-secondary">Cancel</button></a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
